{% extends 'base.html' %}
{% load static %}
{% load markdown_extras %}

{% block content %}
<div class="container py-4">
    <div class="row g-4">
        <div class="col-lg-8">
            </div>
        <div class="col-lg-4">
            {% if result.improvement_score is not None %}
                <div class="card mb-4">
                    <div class="card-header text-center">
                        <h4>Resume Skill Improvement</h4>
                    </div>
                    <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 250px;">
                        <div style="position: relative; width: 250px; height: 125px;">
                            <canvas id="gaugeChart" data-score="{{ result.improvement_score }}"></canvas>
                            <div id="gaugeValue" style="position: absolute; bottom: 0; width: 100%; text-align: center; font-size: 1.5rem; font-weight: bold;"></div>
                        </div>
                    </div>
                </div>
            {% endif %}

            <div class="card">
                </div>
            </div>
    </div>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-4">Back to Dashboard</a>
</div>

{% endblock %}

{% block scripts %}
    <script src="{% static 'js/results-chart.js' %}"></script>
{% endblock %}
